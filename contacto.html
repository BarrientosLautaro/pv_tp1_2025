<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h2>Contacto</h2>

    <form action="#" method="post">
        
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required>
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br><br>
         
        <label for="documento">DNI</label>
        <input type="number" id="documento" required>
        <br><br>

        <label for="nacimiento">Fecha de Nacimeinto</label>
        <input type="date" id="nacimiento" required>
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <br><br>

        <label id="sexo">Genero</label>
        <input type="radio" name="sexo">Masc
        <input type="radio" name="sexo">Fem
        <input type="radio" name="sexo">Otro
        <br><br>

        <label for="turno">Turno</label>
        <select id="turno">
            <option value="mani">Mañana</option>
            <option value="tar">Tarde</option>    
        </select>
        <br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        <br><br>

        <!-- Botón de Enviar -->
        <input type="submit" value="Guardar">
    
    </form>
</body>
</html>
